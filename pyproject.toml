[tool.poetry]
name = "datasette-mailto-links"
version = "0.1.0"
description = "Datasette plugin to render email addresses as mailto: links"
authors = ["chris48s"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/chris48s/datasette-mailto-links"

[tool.poetry.dependencies]
python = "^3.6"
datasette = ">0"

[tool.poetry.dev-dependencies]
isort = "^5.7"
flake8 = "^3.8.4"
black = { version = "==20.8b1", allow-prereleases = true }
pytest = "^6.2.2"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins.datasette]
mailto_links = "datasette_mailto_links"
